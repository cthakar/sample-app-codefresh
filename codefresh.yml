version: '1.0'
stages:
 - prepare
 - build
 - test
 - deploy
steps:
  main_clone:
    title: Cloning main repository...
    stage: prepare
    type: git-clone
    repo: 'codefreshdemo/cf-example-python-django'
    revision: master
    git: github
  build_my_image:
    title: Building Docker Image
    stage: build
    type: build
    image_name: cthakar/codefresh-demo
    registry: ${{REGISTRY_NAME}}
    working_directory: ./
    #tag: 'debug-${{CF_SHORT_REVISION}}'
    tag: 'debug-${{RANDOM}}'
    dockerfile: Dockerfile
    build_arguments:
      - --no-cache
    no_cache: true
    no_cf_cache: true
  test_my_image:
     title: Running unit tests
     stage: test
     image: '${{build_my_image}}'
     commands:
       - python -m unittest composeexample.utils     

  DeployToMyCluster:
    title: deploying to cluster
    type: deploy
    stage: deploy
    kind: kubernetes  
    ## cluster name as the shown in account's integration page
    cluster: test-cd-tools@crux-ci-dev
    # desired namespace
    namespace: chintan-poc
    service: python-app
    candidate:
      # The image that will replace the original deployment image 
      # The image that been build using Build step
      image: cthakar/codefresh-demo:debug-${{RANDOM}}
      # The registry that the user's Kubernetes cluster can pull the image from
      # Codefresh will generate (if not found) secret and add it to the deployment so the Kubernetes master can pull it
      registry: ${{REGISTRY_NAME}}
